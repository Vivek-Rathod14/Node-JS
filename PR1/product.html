<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Product</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial
        }

        body {
            background: #f4f6f8
        }

        nav {
            background: #222;
            padding: 15px;
            text-align: center
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px
        }

        nav a:hover {
            color: orange
        }

        .container {
            height: 85vh;
            display: flex;
            justify-content: center;
            align-items: center
        }

        .card {
            background: white;
            padding: 40px;
            width: 360px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15)
        }

        .card p {
            color: #555
        }
    </style>
</head>

<body>

    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/product">Product</a>
        <a href="/notFound">Not Found</a>
    </nav>

    <div class="container">
        <div class="card">
            <h1>Product Page</h1>
            <p>Our Products Here</p>
        </div>
    </div>

</body>

</html>
